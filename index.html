<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe PASSFORGE!</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #3b3b5a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        a {
            text-decoration: none;
            color: #00d4ff;
            font-size: 1.2rem;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        a:hover {
            background-color: #00d4ff;
            color: #1e1e2f;
            transform: scale(1.05);
        }

        img {
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: rotate(20deg) scale(1.2);
        }

        strong {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <h1>Baixe PASSFORGE!</h1>

    <a href="https://github.com/theQuetapitonStudio/PassForge" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="40">
        GitHub
    </a>

    <a href="main.exe">
        Baixar em <strong>WINDOWS</strong>
    </a>
</body>
</html>
